<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş/Kayıt - ByJudge Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo/logo3.png">
    <meta name="theme-color" content="#0b1220">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <a href="/" class="flex items-center justify-center space-x-2 mb-6">
                <img src="logo/logo.jpg" alt="ByJudge Store Logo" class="w-12 h-12 rounded-lg object-cover" />
                <span class="text-2xl font-bold text-gray-900">ByJudge Store</span>
            </a>
        </div>

        <!-- Tab Navigation -->
        <div class="flex rounded-lg bg-gray-100 p-1">
            <button id="loginTab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors bg-white text-blue-600 shadow-sm">
                Giriş Yap
            </button>
            <button id="registerTab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors text-gray-500 hover:text-gray-700">
                Kayıt Ol
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="bg-white py-8 px-6 shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Giriş Yap</h2>
            <form id="loginFormElement" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Kullanıcı Adı veya Email
                    </label>
                    <input id="loginEmail" name="login" type="text" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Kullanıcı adınız veya email adresiniz">
                    <div id="loginEmailError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Şifre
                    </label>
                    <input id="loginPassword" name="password" type="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Şifreniz">
                    <div id="loginPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <button type="submit" id="loginBtn" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <span class="loginBtnText">Giriş Yap</span>
                    <i class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>

                <div id="loginError" class="text-red-500 text-sm text-center hidden"></div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="bg-white py-8 px-6 shadow-lg rounded-lg hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Kayıt Ol</h2>
            <form id="registerFormElement" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="registerUsername" class="block text-sm font-medium text-gray-700 mb-2">
                            Kullanıcı Adı *
                        </label>
                        <input id="registerUsername" name="username" type="text" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Kullanıcı adınız">
                        <div id="registerUsernameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email *
                        </label>
                        <input id="registerEmail" name="email" type="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Email adresiniz">
                        <div id="registerEmailError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                </div>

                <div>
                    <label for="registerFullName" class="block text-sm font-medium text-gray-700 mb-2">
                        Ad Soyad
                    </label>
                    <input id="registerFullName" name="full_name" type="text" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Adınız ve soyadınız">
                    <div id="registerFullNameError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="registerPhone" class="block text-sm font-medium text-gray-700 mb-2">
                            Telefon
                        </label>
                        <input id="registerPhone" name="phone" type="tel" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Telefon numaranız">
                        <div id="registerPhoneError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <div>
                        <label for="registerTelegram" class="block text-sm font-medium text-gray-700 mb-2">
                            Telegram Kullanıcı Adı
                        </label>
                        <input id="registerTelegram" name="telegram_username" type="text" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="@kullaniciadi">
                        <div id="registerTelegramError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                </div>

                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Şifre *
                    </label>
                    <input id="registerPassword" name="password" type="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="En az 6 karakter">
                    <div id="registerPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <div>
                    <label for="registerPasswordConfirm" class="block text-sm font-medium text-gray-700 mb-2">
                        Şifre Tekrar *
                    </label>
                    <input id="registerPasswordConfirm" name="password_confirm" type="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Şifrenizi tekrar girin">
                    <div id="registerPasswordConfirmError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <button type="submit" id="registerBtn" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">
                    <span class="registerBtnText">Kayıt Ol</span>
                    <i class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>

                <div id="registerError" class="text-red-500 text-sm text-center hidden"></div>
            </form>
        </div>

        <div class="text-center">
            <a href="/" class="text-blue-600 hover:text-blue-500 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>
                Ana Sayfaya Dön
            </a>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = '/api';

        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            loginTab.classList.remove('text-gray-500', 'hover:text-gray-700');
            registerTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            registerTab.classList.add('text-gray-500', 'hover:text-gray-700');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            registerTab.classList.remove('text-gray-500', 'hover:text-gray-700');
            loginTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            loginTab.classList.add('text-gray-500', 'hover:text-gray-700');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Utility functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.classList.add('hidden');
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('[id$="Error"]');
            errorElements.forEach(element => element.classList.add('hidden'));
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const textElement = button.querySelector('span');
            const spinner = button.querySelector('i');
            
            if (isLoading) {
                button.disabled = true;
                spinner.classList.remove('hidden');
                textElement.textContent = buttonId === 'loginBtn' ? 'Giriş yapılıyor...' : 'Kayıt oluşturuluyor...';
            } else {
                button.disabled = false;
                spinner.classList.add('hidden');
                textElement.textContent = buttonId === 'loginBtn' ? 'Giriş Yap' : 'Kayıt Ol';
            }
        }

        // Login form handling
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();
            
            const formData = new FormData(e.target);
            const data = {
                login: formData.get('login'),
                password: formData.get('password')
            };

            setLoading('loginBtn', true);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to dashboard or main page
                    window.location.href = result.user.role === 'admin' ? '/admin' : '/';
                } else {
                    if (result.details) {
                        result.details.forEach(error => {
                            showError(`login${error.path.charAt(0).toUpperCase() + error.path.slice(1)}Error`, error.msg);
                        });
                    } else {
                        showError('loginError', result.error);
                    }
                }
            } catch (error) {
                showError('loginError', 'Bir hata oluştu. Lütfen tekrar deneyin.');
            }

            setLoading('loginBtn', false);
        });

        // Register form handling
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                full_name: formData.get('full_name'),
                phone: formData.get('phone'),
                telegram_username: formData.get('telegram_username'),
                password: formData.get('password')
            };

            // Password confirmation check
            if (data.password !== formData.get('password_confirm')) {
                showError('registerPasswordConfirmError', 'Şifreler eşleşmiyor');
                return;
            }

            setLoading('registerBtn', true);

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    if (result.details) {
                        result.details.forEach(error => {
                            const fieldName = error.path.charAt(0).toUpperCase() + error.path.slice(1).replace('_', '');
                            showError(`register${fieldName}Error`, error.msg);
                        });
                    } else {
                        showError('registerError', result.error);
                    }
                }
            } catch (error) {
                showError('registerError', 'Bir hata oluştu. Lütfen tekrar deneyin.');
            }

            setLoading('registerBtn', false);
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    window.location.href = userData.role === 'admin' ? '/admin' : '/';
                } catch (error) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        });
    </script>
</body>
</html>
