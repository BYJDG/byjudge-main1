<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol - ByJudge Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo/logo3.png">
    <link rel="apple-touch-icon" href="logo/logo3.png">
    <link rel="icon" type="image/jpeg" href="logo/logo.jpg">
    <meta name="theme-color" content="#0b1220">
    <script>
        // Apply initial theme ASAP
        (function() {
            try {
                var stored = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (stored === 'dark' || (!stored && prefersDark)) {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) {}
        })();
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <a href="index.html" class="flex items-center justify-center space-x-2 mb-6">
                <img src="logo/logo.jpg" alt="ByJudge Store Logo" class="w-12 h-12 rounded-lg object-cover" />
                <span class="text-2xl font-bold text-gray-900">ByJudge Store</span>
            </a>
        </div>

        <!-- Tab Navigation -->
        <div class="flex rounded-lg bg-gray-100 p-1">
            <button id="loginTab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors bg-white text-blue-600 shadow-sm">
                Giriş Yap
            </button>
            <button id="registerTab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors text-gray-600 hover:text-gray-900">
                Kayıt Ol
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="space-y-6">
            <div>
                <h2 class="text-center text-2xl font-bold text-gray-900">Hesabınıza Giriş Yapın</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Demo için admin bilgileri: <strong>admin@byjudge.com</strong> / <strong>admin123</strong>
                </p>
            </div>
            <form id="loginFormElement" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                    <input type="email" id="loginEmail" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="E-posta adresinizi girin">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                    <input type="password" id="loginPassword" name="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Şifrenizi girin">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    Giriş Yap
                </button>
                <div id="loginError" class="text-red-500 text-sm text-center hidden"></div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="space-y-6 hidden">
            <div>
                <h2 class="text-center text-2xl font-bold text-gray-900">Yeni Hesap Oluşturun</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Hesabınızı oluşturun ve ürünlerimizi satın almaya başlayın
                </p>
            </div>
            <form id="registerFormElement" class="space-y-4">
                <div>
                    <label for="registerUsername" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
                    <input type="text" id="registerUsername" name="username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Kullanıcı adınızı girin">
                </div>
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                    <input type="email" id="registerEmail" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="E-posta adresinizi girin">
                </div>
                <div>
                    <label for="registerFullName" class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
                    <input type="text" id="registerFullName" name="full_name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Ad ve soyadınızı girin">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                    <input type="password" id="registerPassword" name="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Şifrenizi girin">
                </div>
                <div>
                    <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Şifre Tekrar</label>
                    <input type="password" id="registerConfirmPassword" name="confirm_password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Şifrenizi tekrar girin">
                </div>
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors font-medium">
                    Kayıt Ol
                </button>
                <div id="registerError" class="text-red-500 text-sm text-center hidden"></div>
            </form>
        </div>

        <div class="text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-500 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>
                Ana Sayfaya Dön
            </a>
        </div>
    </div>

    <script>
        // Tab switching
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('loginTab').classList.remove('text-gray-600');
            document.getElementById('registerTab').classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('registerTab').classList.add('text-gray-600');
        });

        document.getElementById('registerTab').addEventListener('click', () => {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerTab').classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('registerTab').classList.remove('text-gray-600');
            document.getElementById('loginTab').classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('loginTab').classList.add('text-gray-600');
        });

        // Demo login function
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Demo admin check
            if (email === 'admin@byjudge.com' && password === 'admin123') {
                // Simulate successful login
                localStorage.setItem('user', JSON.stringify({
                    id: 1,
                    username: 'admin',
                    email: 'admin@byjudge.com',
                    role: 'admin'
                }));
                
                alert('Giriş başarılı! Admin paneline yönlendiriliyorsunuz...');
                window.location.href = 'admin-demo.html';
            } else if (email === 'user@test.com' && password === 'user123') {
                // Simulate regular user login
                localStorage.setItem('user', JSON.stringify({
                    id: 2,
                    username: 'testuser',
                    email: 'user@test.com',
                    role: 'user'
                }));
                
                alert('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...');
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').textContent = 'E-posta veya şifre hatalı!';
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        // Demo register function
        document.getElementById('registerFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('registerError').textContent = 'Şifreler eşleşmiyor!';
                document.getElementById('registerError').classList.remove('hidden');
                return;
            }
            
            // Simulate successful registration
            alert('Kayıt başarılı! Giriş yapabilirsiniz.');
            
            // Switch to login tab
            document.getElementById('loginTab').click();
            
            // Fill login form
            document.getElementById('loginEmail').value = document.getElementById('registerEmail').value;
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.role === 'admin') {
                    window.location.href = 'admin-demo.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
